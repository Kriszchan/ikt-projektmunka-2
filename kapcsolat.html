<div class="container">

        <div class="col-12">
            <h1 class="text-center">Kapcsolat</h1>
            <hr>
        </div>
    </div>
<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Számlázási cím</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Fő út">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Város</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Ország</label>
      <select id="inputState" class="form-control">
        <option selected>Válassz</option>
        <option>Magyarország</option>
        <option>Szlovákia</option>
        <option>más</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Megerősítés
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Elküldés</button>
</form>
